<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
    <main>
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1 pt-12">
            <!-- code here -->

            <!-- main balance -->

            <div class="bg-white p-3 rounded-lg">
              <p id="currentAmount" class="text-center text-2xl font-bold">45000</p>
              <p class="text-center text-xs text-gray-400">
                Available Balance
              </p>
            </div>

            <div class="divider"></div>
            <!-- --------------------->

            <!-- user action button start -->
            <div class="flex">
              <button class="btn inline mr-7">Add Money</button>
              <button class="btn inline">Cash Out</button>
            </div>
            <!-- user action button end -->
            <div class="divider text-xs text-gray-400 hidden">Add Money</div> <!-- devider --> 
            <div class="divider text-xs text-gray-400">Cash Out</div> <!-- devider --> 

            <!-- add money form start -->
            <form class="card-body p-0 w-10/12 hidden">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="addMoneyInput"
                  type="number"
                  placeholder="amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  id="pinNumber"
                  type="password"
                  placeholder="Your Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="addMoneyBtn" class="btn btn-primary">
                  Add Money
                </button>
              </div>
            </form>
            <!-- add money form end -->

            <!-- cash out form start -->
            <form class="card-body p-0 w-10/12">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="cashOutInputAmount"
                  type="number"
                  placeholder="Cash out amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  id="cashOutpinNumber"
                  type="password"
                  placeholder="Your Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="cashOutBtn" class="btn btn-primary">
                  Cash Out
                </button>
              </div>
            </form>
            <!-- cash out form end -->
          </div>
        </div>
      </div>

      <script src="./js/home.js"></script>
      <script src="./js/cashOut.js"></script>
    </main>
  </body>
</html>
