<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
    <main>
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3 pt-12 justify-start">
            <!-- code here -->

            <!-- main balance -->

            <div class="bg-white p-3 rounded-lg">
              <p id="currentAmount" class="text-center text-2xl font-bold">
                45000
              </p>
              <p class="text-center text-xs text-gray-400">Available Balance</p>
            </div>

            <div class="divider"></div>
            <!-- --------------------->

            <!-- user action button start -->
            <div class="flex flex-wrap gap-4 m-4">
              <button id="btnShowAddMoney" class="btn inline">Add Money</button>
              <button id="btnShowCashOut" class="btn inline">Cash Out</button>
              <button id="btnTransaction" class="btn inline">Transactions</button>
            </div>
            <!-- user action button end -->
           
            <!-- devider -->
            <div id="devider" class="divider text-xs text-gray-400">Add Money</div>
            

            <!-- add money form start -->
            <form id="addMoneyForm" class="card-body p-0 w-10/12">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="addMoneyInput"
                  type="number"
                  placeholder="amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  id="pinNumber"
                  type="password"
                  placeholder="Your Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="addMoneyBtn" class="btn btn-primary">
                  Add Money
                </button>
              </div>
            </form>
            <!-- add money form end -->

            <!-- cash out form start -->
            <form id="cashOutForm" class="card-body p-0 w-10/12 hidden">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="cashOutInputAmount"
                  type="number"
                  placeholder="Cash out amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  id="cashOutpinNumber"
                  type="password"
                  placeholder="Your Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="cashOutBtn" class="btn btn-primary">
                  Cash Out
                </button>
              </div>
            </form>
            <!-- cash out form end -->

            <!-- transaction section start -->
            <div id="transactionSection" class="hidden">
              <h1 class="text-3xl text-center ">Transaction History</h1>

              <div id="transactionContainer" class="space-y-3"></div>
            </div>
            <!-- transaction section end -->
          </div>
        </div>
      </div>

      <script src="./js/utilities.js"></script>
      <!-- <script src="./js/home.js"></script> -->
      <script src="./js/addMoney.js"></script>
      <!-- <script src="./js/cashOut.js"></script> -->
      <script src="./js/cashOut2.js"></script>
      <script src="./js/features.js"></script>
    </main>
  </body>
</html>
